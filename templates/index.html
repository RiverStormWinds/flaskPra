<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>用户列表</h1>
    <table>
        {% for k, v in user_dict.items() %}
        <tr>
            {#<--三种获取方式-->#}
            <td>{{ k }}</td>
            <td>{{ v.name }} {{ v['name'] }} {{ v.get('name') }}</td>
            <td><a href="/detail/{{ k }}">查看详情</a></td>
            <td></td>
        </tr>
        {% endfor %}

    </table>
</body>
</html>
